<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alumni Management System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Alumni Management System</h1>
  </header>
  
  <main>
    <section id="alumni-list" class="card-container">
      <!-- Alumni profiles will be displayed here -->
    </section>

    <section id="add-alumni-form" class="form-container">
      <h2>Add Alumni</h2>
      <form id="add-alumni-form-fields">
        <label for="alumni-name">Name:</label>
        <input type="text" id="alumni-name" required>
        <label for="alumni-year">Graduation Year:</label>
        <input type="number" id="alumni-year" required>
        <label for="alumni-job">Current Job:</label>
        <input type="text" id="alumni-job" required>
        <button type="submit">Add Alumni</button>
      </form>
    </section>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
